{{extend 'layout.html'}}
<head>
<style>
p{
    text-align:center;
}
</style>
</head>

<h1>Enter the CUISINE ARENA</h1>
<center>
<div class="image_side">
    <div style="float:left;margin-right:15px;">
        <form>
          <input type="image" name = {{=images[0].title}} src="{{=URL('download', args=images[0].file)}}" width="300px" height="225px">
        </form>
        <p>{{=images[0].title}}</p>
    </div>
    <div style="float:left;margin-top:70px;margin-right:15px;">
        <p><h1> vs. </h1><p>
    </div>
    <div style="float:left;margin-right:15px;">
        <form>
          <input type="image" name = {{=images[1].title}} src="{{=URL('download', args=images[1].file)}}" width="300px" height="225px">
        </form>
        <p>{{=images[1].title}}</p>
    </div>
</div>
</center>
<div style="float:left;">
{{for cuisine, elo in ratings:}}
    <div>
        <h5>{{=cuisine}} : {{=int(elo)}}</h5>
    </div>
{{pass}}
</div>

<div style="clear:both; margin-left:300px;">
<form>
	<input type="submit" name="done" value="I'm DONE">
</form>
</div>
